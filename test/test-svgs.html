<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test Page - Simple</title>
</head>
<body>
    <h1>Simple SVG Test Page</h1>
    
    <!-- Basic SVG without optimization -->
    <svg width="100" height="100" viewBox="0 0 100 100">
        <title>Star Icon</title>
        <desc>A simple star shape for testing</desc>
        <circle cx="50" cy="50" r="40" fill="yellow" stroke="black" stroke-width="2"/>
        <polygon points="50,15 61,35 85,35 67,50 73,74 50,62 27,74 33,50 15,35 39,35" fill="red"/>
    </svg>
    
    <!-- SVG with unnecessary whitespace and comments -->
    <svg width="50" height="50">
        <!-- This is a comment that can be removed -->
        <rect x="10" y="10" width="30" height="30" fill="blue"    />
        
        <!-- Another comment -->
        <text x="25" y="30" text-anchor="middle" font-size="12">Hi</text>
    </svg>
    
    <!-- Optimized SVG -->
    <svg viewBox="0 0 24 24" width="24" height="24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.77 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z" fill="currentColor"/>
    </svg>
</body>
</html>
